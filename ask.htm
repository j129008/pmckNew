      <div class="container-fluid">
         <div class="col-md-offset-1">
            <strong><h1>寵物疾病線上諮詢</h1></strong>
            <h4>此醫療諮詢室由本動物醫院資深醫師依 三十年之臨床經驗所設計</h4>
            <h4>請務必填寫清楚。『如有數種病症』也須填寫，以利寵物醫療諮詢</h4>
         </div>
         <hr class="divider">
         <form data-toggle="validator" role="form" id="pmckForm" class="form" method="post" action="http://pmck.comlu.com/pmck.php">
            <div class="col-md-3 col-md-offset-1">
               <div class="form-group">
                  <label for="NAME">飼主姓名:</label>
                  <input pattern="[^A-Za-z0-9]+" data-minlength="2" name="飼主姓名" type="text" class="form-control" placeholder="真實姓名(中文)" required>
                  <div class="help-block with-errors"></div>
               </div>
               <div class="form-group">
                  <label for="card-id">健診卡號: <a href="regCard.htm" target="_blank">申請頁面</a> <a href="image/PMCK/9.jpg" target="_blank">健診卡圖片</a></label>
                  <input name="健診卡號" type="text" class="form-control" placeholder="若無持卡無需填寫">
               </div>
               <div class="form-group">
                  <label for="address">住址:</label>
                  <input data-minlength="10" name="住址" type="text" class="form-control" placeholder="e.g. 基隆市仁二路138號1F" required>
                  <div class="help-block with-errors"></div>
               </div>
               <div class="form-group">
                  <label for="phone">電話號碼:</label>
                  <input pattern="[()0-9-]+" data-minlength="8" maxlength="13" name="電話號碼" type="text" class="form-control" placeholder="e.g. (02)1234-5678" required>
                  <div class="help-block with-errors"></div>
               </div>
               <div class="form-group">
                  <label for="phone">行動電話:</label>
                  <input pattern="(^09[0-9]{8}|^09[0-9]{2}-[0-9]{6})" maxlength="11" name="行動電話" type="text" class="form-control" placeholder="e.g. 0923456789" required>
                  <div class="help-block with-errors"></div>
               </div>
               <div class="form-group">
                  <label for="email">Email:</label>
                  <input name="Email" type="email" class="form-control" placeholder="Enter email" required>
                  <div class="help-block with-errors"></div>
               </div>
               <div class="form-group">
                  <label for="text">寵物名:</label>
                  <input name="寵物名" type="text" class="form-control" placeholder="Pet's name" required>
                  <div class="help-block with-errors"></div>
               </div>
               <div class="form-group">
                  <label for="text">寵物品種:</label>
                  <input name="寵物品種" type="text" class="form-control" placeholder="Pet's bleed" required>
                  <div class="help-block with-errors"></div>
               </div>
               <div class="form-group">
                  <label for="text">寵物年齡:</label>
                  <input name="寵物年齡" type="text" class="form-control" placeholder="e.g. 5 year" required>
                  <div class="help-block with-errors"></div>
               </div>
               <div class="form-group">
                  <label for="text">寵物體重(kg):</label>
                  <input pattern="[0-9kgKG\.\ ]+" name="寵物體重(kg)" type="text" class="form-control" placeholder="e.g. 10.5" required>
                  <div class="help-block with-errors"></div>
               </div>
            </div>
            <div class="col-md-5 col-md-offset-1">
               <label>寵物種類:</label>
               <div class="radio">
                  <label class="radio-inline">
                     <input name="寵物種類" type="radio" value="狗">
                     狗
                  </label>
                  <label class="radio-inline">
                     <input name="寵物種類" type="radio" value="貓">
                     貓
                  </label>
                  <label class="radio-inline">
                     <input name="寵物種類" type="radio" value="其他">
                     其他
                  </label>
               </div>
               <label>皮膚科:</label>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input name="疥癬蟲" type="checkbox" value="01">
                        耳朵、脖子、手肘及腹部等處劇烈搔癢。
                     </label>
                  </div>
               </div>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input name="毛囊蟲" type="checkbox" value="02"> 
                        眼眶、嘴角邊、腳趾等處掉毛及搔癢。
                     </label>
                  </div>
               </div>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input name="跳蚤過敏症" type="checkbox" value="03"> 
                        背部及尾部劇癢，且有時在身上會發現像砂一樣的跳蚤糞便。
                     </label>
                  </div>
               </div>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input name="黴菌" type="checkbox" value="04"> 
                        常舔腳趾或身上有皮屑及分散性掉毛；短毛犬常見。
                     </label>
                  </div>
               </div>
               <label>泌尿科:</label>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input name="尿道膀胱炎" type="checkbox" value="05"> 
                        排尿困難、混濁或帶血。
                     </label>
                  </div>
               </div>
               <label>眼科:</label>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input name="淚腺炎" type="checkbox" value="06"> 
                        在眼內側、鼻樑旁，形成咖啡色淚痕，常因淚囊管發炎、遺傳、疥癬蟲等引起。
                     </label>
                  </div>
               </div>
               <label>腸胃科:</label>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input name="一般腸炎" type="checkbox" value="07"> 
                        急慢性腹瀉、胃腸潰瘍、結腸炎、卡他性腸炎等造成之下痢、血便、消瘦。
                     </label>
                  </div>
               </div>
               <label>骨外科:</label>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input name="骨裂、扭傷、外傷" type="checkbox" value="08"> 
                        肌肉骨骼系統之發炎症及非發炎症和外（咬）傷之疾病。
                     </label>
                  </div>
               </div>
               <label>耳科:</label>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input name="外、中、內耳炎" type="checkbox" value="09"> 
                        耳內有膿或分泌物，常搖頭或搔癢，摸其耳部會痛，常為疥癬蟲引起。
                     </label>
                  </div>
               </div>
               <label>內科:</label>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input name="綜合感冒治療劑" type="checkbox" value="00"> 
                        咳嗽、咽喉痛、頭痛、發燒、鼻塞、流鼻水、打噴嚏等。
                     </label>
                  </div>
               </div>
               <label>心絲蟲檢驗:</label>
               <div class="form-group">
                  <div class="radio">
                     <label>
                        <input name="心絲蟲" type="radio" value="無" checked>
                        正常
                     </label>
                     <label>
                        <input name="心絲蟲" type="radio" value="有">
                        異常
                     </label>
                  </div>
               </div>
            </div>
            <div class="col-md-9 col-md-offset-1">
               <textarea name="客戶留言:" class="form-control" rows="4" placeholder="如有其餘寵物醫療相關之問題可在此留言，另亦可以電話諮詢，免付費電話: 0800-400-900"></textarea>
               <button type="submit" class="btn btn-default">傳回本院</button>
            </div>
         </form>

      </div>
