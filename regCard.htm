      <div class="container-fluid">
         <div class="col-md-offset-1">
            <strong><h1>寵物健康診療卡辦法</h1></strong>
            <h4>1. 辦理本卡時，需繳付壹佰元工本費（此卡永久有效）。</h4>
            <h4>2. 享有網上寵物醫療諮詢，並與本院做意見交流及寵物健康諮詢。</h4>
         </div>
         <hr class="divider">
         <form class="form" method="post" action="http://www.pumo.com.tw/www/f2m?id=5205">
            <div class="col-md-3 col-md-offset-1">
               <div class="form-group">
                  <label for="NAME">飼主姓名:</label>
                  <input name="飼主姓名" type="text" class="form-control" placeholder="Enter name">
               </div>
               <div class="form-group">
                  <label for="address">住址:</label>
                  <input name="住址" type="text" class="form-control" placeholder="Enter address">
               </div>
               <div class="form-group">
                  <label for="phone">電話號碼:</label>

               </div>
               <div class="form-group">
                  <label for="phone">行動電話:</label>
                  <input name="行動電話" type="text" class="form-control" placeholder="e.g. 0123-45678">
               </div>
               <div class="form-group">
                  <label for="email">Email:</label>

            </div>

               <div class="form-group">
                  <label for="text">寵物品種:</label>

               </div>
               <div class="form-group">
                  <label for="text">寵物年齡:</label>

               </div>
               <div class="form-group">
                  <label for="text">寵物體重:</label>
